<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Coding</title>
    <script src="https://kit.fontawesome.com/95701d90ff.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">  
    <link rel="stylesheet" href="./assets/css/style.css">    
</head>
<body class="bg-dark">

   <div id='app'>

      <div class="container m-auto">
         <div class="d-flex my-3 align-items-center">
            <input type="text" v-model="todo" @keyup.enter="addTodo(todo)" class="form-control w-25" placeholder="Add a todo">
            <button @click="addTodo(todo)" class="btn btn-primary mx-3">Aggiungi</button>
            <div v-if="present" class="text-warning">Todo already added</div>
            <div v-if="empty" class="text-warning">Add at least one character</div>
         </div>
         

         

         <ul v-if="todos.length > 0" class="list-group">
            <li v-for="(todo, i) in todos" class="d-flex align-items-center list-group-item w-25 justify-content-between">
               <div :class="(todo.done ? 'text-decoration-line-through' : '')" @click="done(todo)">
                  {{todo.text}}
               </div>
               <i class="fa-solid fa-circle-xmark ms-3" @click="deleteTodo(i)"></i>
            </li>
         </ul>

         <p v-else class="text-white">Free Time! ü§ôüèº</p>
         </div>
      


	</div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
